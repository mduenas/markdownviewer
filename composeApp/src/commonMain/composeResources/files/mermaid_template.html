<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        body.light {
            background-color: #FFFBFF;
            color: #201A17;
        }
        body.dark {
            background-color: #201A17;
            color: #ECE0DA;
        }
        .mermaid {
            width: 100%;
        }
        .error {
            color: #BA1A1A;
            font-family: monospace;
            font-size: 12px;
            padding: 16px;
            white-space: pre-wrap;
            word-break: break-word;
        }
        #diagram-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body class="{{THEME}}">
    <div id="diagram-container">
        <pre class="mermaid">
{{MERMAID_CODE}}
        </pre>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            mermaid.initialize({
                startOnLoad: true,
                theme: '{{MERMAID_THEME}}',
                securityLevel: 'strict',
                flowchart: {
                    useMaxWidth: true,
                    htmlLabels: true
                }
            });

            // Report height to native after rendering
            mermaid.run().then(function() {
                setTimeout(function() {
                    var height = document.body.scrollHeight;
                    if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.heightHandler) {
                        window.webkit.messageHandlers.heightHandler.postMessage(height);
                    }
                    // For Android
                    if (window.Android) {
                        window.Android.onHeightChanged(height);
                    }
                }, 100);
            }).catch(function(error) {
                document.getElementById('diagram-container').innerHTML =
                    '<div class="error">Mermaid Error: ' + error.message + '</div>';
            });
        });
    </script>
</body>
</html>
