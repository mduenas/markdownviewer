<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=4.0, user-scalable=yes">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            min-height: 100vh;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        body.light {
            background-color: #FFFBFF;
            color: #201A17;
        }
        body.dark {
            background-color: #201A17;
            color: #ECE0DA;
        }
        .mermaid {
            width: auto;
            max-width: none;
        }
        .mermaid svg {
            max-width: none !important;
            height: auto !important;
        }
        .error {
            color: #BA1A1A;
            font-family: monospace;
            font-size: 14px;
            padding: 16px;
            white-space: pre-wrap;
            word-break: break-word;
        }
        #diagram-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
    </style>
</head>
<body class="{{THEME}}">
    <div id="diagram-container">
        <pre class="mermaid">
{{MERMAID_CODE}}
        </pre>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            mermaid.initialize({
                startOnLoad: true,
                theme: '{{MERMAID_THEME}}',
                securityLevel: 'strict',
                flowchart: {
                    useMaxWidth: false,
                    htmlLabels: true
                }
            });

            mermaid.run().catch(function(error) {
                document.getElementById('diagram-container').innerHTML =
                    '<div class="error">Mermaid Error: ' + error.message + '</div>';
            });
        });
    </script>
</body>
</html>
